---

- name: remove nano
  apt: name=nano state=absent
- name: install packages (build tools)
  apt: name={{ item }} update_cache=yes cache_valid_time=3600
  with_items:
    - build-essential
    - pkg-config
    - cmake
    - autoconf
- name: install packages (libraries)
  apt: name={{ item }} update_cache=yes cache_valid_time=3600
  with_items:
    - libmysqlclient-dev
    - libssl-dev
    - libreadline-dev
    - libxml2-dev
    - libpcre3-dev
- name: install packages (tools)
  apt: name={{ item }} update_cache=yes cache_valid_time=3600
  with_items:
    - vim
    - dstat
    - sysstat
    - tmux
    - ngrep
    - tcpdump
    - curl
    - wget
    - git
    - perl
    - perl-doc
    - percona-toolkit
- name: install packages (daemons)
  apt: name={{ item }} update_cache=yes cache_valid_time=3600
  with_items:
    - nginx
    - supervisor
    - memcached
    - redis-server
    - mysql-server
    - mysql-common
    - mysql-client
    - mackerel-agent
- name: download and install lltsv
  get_url: url=https://github.com/sonots/lltsv/releases/download/0.5.1/lltsv_linux_amd64 dest=/usr/bin/lltsv mode=0755
