---

- name: create users
  user: name={{ item }} shell=/bin/bash groups=wheel
  with_items:
    - silvers
    - ar_tama
    - karupanerura
- name: create ssh-key
  user: name=isucon shell=/bin/bash groups=wheel generate_ssh_key=yes
- name: add pubkey to authorized_keys (silvers)
  authorized_key: user=silvers key="ssh-rsa  y-matsumoto@mf"
- name: add pubkey to authorized_keys (ar_tama)
  authorized_key: user=ar_tama key="ssh-rsa  tama@Labit-air.local"
- name: add pubkey to authorized_keys (karupanerura)
  authorized_key: user=karupanerura key="ssh-rsa  karupanerura@karupaneruras-MacBook-Pro.local"
- name: sudo NOPASSWDnize
  lineinfile: dest=/etc/sudoers state=present regexp='^%wheel ALL\=' line='%wheel ALL=(ALL) NOPASSWD:ALL' validate='visudo -cf %s'
